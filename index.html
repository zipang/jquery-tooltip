<html>
<head>
    <meta charset="utf-8">
	<title>the Last Tooltip Before the End of the World</title>

	<style>
		body {
			margin: 1em 10em;
		}
		img {
			border: 10px solid #ddd;
		}
        a.iconic {
            display: block; overflow: hidden;
            background: url(spacecruiser.png) no-repeat;
            width: 64px; height: 64px;
        }
		.tooltip {
			font-family: Georgia;
			font-size: 16px;
			border: 2px solid red;
			background: #ddd;
			opacity: 0.8;
			padding: 0.8em;
		}
	</style>
</head>
<body>
	<h1>A jQuery plugin that give you tips</h1>
    <a href="https://github.com/zipang/jquery-tooltip" title="jQuery tooltip" class="iconic"></a>
	<img src="spacecruiser.png" data-tooltip="I'm your tool. Do you have a tip?" width="200">

    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="jquery-tooltip.js"></script>
	<script>
	$(function onload() {
		$("img, a").tooltip({position: "top"});
	});
	</script>
</body>
</html>
